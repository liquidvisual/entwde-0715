---
layout: master
---

{% assign hero = page.hero_image %}

<!-- HERO MODULE -->
<section class="lv-hero-module is-internal">

    <!-- Hero Item -->
    <div class="lv-hero" style="background-image: url({{ hero | prepend: site.assets }})" data-background-image="{{ hero | prepend: site.assets }}">
        <div class="table-wrapper">
            <div class="table-cell">
                <div class="row outer-row">
                    <div class="columns text-center">
                        <div class="lv-hero-caption animated fadeInLeft"> <!-- Leave here -->

                            <h1>
                                {% if page.hero_header_override %}
                                    <h1>{{ page.hero_header_override }}</h1>
                                {% else %}
                                    <h1>{{ page.title }}</h1>
                                {% endif %}
                            </h1>

                        </div> <!-- .lv-hero-caption -->
                    </div> <!-- .columns -->
                </div> <!-- .row -->
            </div>
        </div> <!-- .table-wrapper -->
    </div> <!-- .lv-hero -->

</section> <!-- .lv-hero-module -->

<!-- WAVE DIVIDER -->
<div class="wave-divider wave-divider-green">
    <div class="wave-divider-edge"></div>
    <div class="wave-divider-center"></div>
    <div class="wave-divider-edge"></div>
</div>

<!-- STAGE -->
<section class="stage">
    {{ content }}
</section>
